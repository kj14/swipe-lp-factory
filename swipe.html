<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Swipe (native snap)</title>
  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --muted:rgba(255,255,255,.72);
      --accent:#60a5fa;
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}

    /* Native, fast scrolling */
    .viewport{
      position:fixed;
      inset:0;
      overflow-y:auto;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: y mandatory;
      scroll-behavior:smooth;
      background: var(--bg-color, #000);
    }

    .slide{
      position:relative;
      height:100vh;
      width:100vw;
      scroll-snap-align:start;
      scroll-snap-stop:always;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: calc(68px + var(--safe-top)) 10px calc(10px + var(--safe-bottom)) 10px;
      background: var(--bg-color, #000);
    }

    /* Image-first: never crop, always fully visible */
    .imgWrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--bg-color, #000);
    }
    .imgWrap img{
      width:100%;
      height:100%;
      object-fit:contain;
      object-position:center;
      image-rendering:auto;
      background: var(--bg-color, #000);
    }

    /* Optional overlay (kept minimal, not dark) */
    .overlay{
      position:absolute;
      left:12px;
      right:12px;
      bottom: calc(12px + var(--safe-bottom));
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      pointer-events:none;
    }
    .pill{
      pointer-events:auto;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color:rgba(255,255,255,.95);
      font-size:13px;
      text-decoration:none;
    }
    .pill.primary{
      background: rgba(29,78,216,.92);
      border-color: rgba(29,78,216,.92);
    }

    .topbar{
      position:fixed;
      top:0;
      left:0;
      right:0;
      padding: calc(10px + var(--safe-top)) 12px 10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      pointer-events:none;
      z-index:5;
    }
    .topbar .pill{pointer-events:auto}

    .progress{
      position:fixed;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      z-index:6;
      display:flex;
      flex-direction:column;
      gap:8px;
      padding:10px 6px;
      border-radius:999px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .dot{width:7px;height:7px;border-radius:999px;background:rgba(255,255,255,.25)}
    .dot.active{background:var(--accent)}

    .header{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: calc(10px + var(--safe-top)) 12px 10px 12px;
      pointer-events: none;
    }
    .headerInner{
      pointer-events: auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-radius: 18px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .brand{display:flex;align-items:center;gap:10px;min-width:0;}
    .logo{width:34px;height:34px;border-radius:12px;background:linear-gradient(135deg, rgba(96,165,250,.95), rgba(29,78,216,.95)); box-shadow: 0 10px 24px rgba(29,78,216,.25);}
    .brandText{min-width:0;}
    .brandName{font-size:14px;font-weight:800;letter-spacing:.2px;line-height:1.1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .brandSub{font-size:11px;color:rgba(255,255,255,.65);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
    .nav{display:none;gap:10px;align-items:center;}
    .navLink{color:rgba(255,255,255,.88);text-decoration:none;font-size:12px;padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.18)}
    .headerRight{display:flex;align-items:center;gap:8px;}

    @media (min-width: 860px){
      .nav{display:flex;}
    }

  </style>
</head>
<body>
  <header class="header" id="header">
    <div class="headerInner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="brandText">
          <div class="brandName">Swipe LP Factory</div>
          <div class="brandSub">mobile swipe landing</div>
        </div>
      </div>
      <nav class="nav">
        <a href="#" class="navLink" data-nav="top">Top</a>
        <a href="#" class="navLink" data-nav="about">About</a>
        <a href="#" class="navLink" data-nav="contact">Contact</a>
      </nav>
      <div class="headerRight">
        <div class="pill" id="counter">0/0</div>
        <a class="pill primary" href="#cta" id="headerCta">相談する</a>
      </div>
    </div>
  </header>
  <div class="progress" id="progress" aria-hidden="true"></div>

  <div class="viewport" id="viewport" aria-label="Swipe slides"></div>

<script>
(async () => {
  const viewport = document.getElementById('viewport');
  const progress = document.getElementById('progress');
  const counter = document.getElementById('counter');

  let slides = [];
  try{
    const res = await fetch('./slides.json', {cache:'no-store'});
    const json = await res.json();
    slides = json.slides || [];
    if(json?.meta?.title) document.title = json.meta.title;
  }catch(e){
    slides = [{bg:'', title:'slides.json load failed'}];
  }

  viewport.innerHTML = '';
  progress.innerHTML = '';

  slides.forEach((s, i) => {
    const sec = document.createElement('section');
    sec.className = 'slide';
    const wrap = document.createElement('div');
    wrap.className = 'imgWrap';

    const img = document.createElement('img');
    img.alt = s.title || `slide ${i+1}`;
    img.loading = 'eager';
    img.decoding = 'async';
    if(s.bg) img.src = s.bg;
    wrap.appendChild(img);

    sec.appendChild(wrap);
    const bgColor = (s.bgColor || '').toString().trim();
    if (bgColor) sec.style.setProperty('--bg-color', bgColor);

    // Minimal overlay: slide count + CTA (only if label exists)
    const ctaLabel = (s.cta?.label || '').trim();
    const ctaHref = (s.cta?.href || '#').trim();
    const overlay = document.createElement('div');
    overlay.className = 'overlay';
    overlay.innerHTML = `
      <div class="pill">${i+1}/${slides.length}</div>
      ${ctaLabel ? `<a class="pill primary" href="${ctaHref}">${ctaLabel} →</a>` : ''}
    `;
    sec.appendChild(overlay);

    viewport.appendChild(sec);

    const d = document.createElement('div');
    d.className = 'dot' + (i===0?' active':'');
    d.addEventListener('click', () => {
      viewport.scrollTo({top: i * window.innerHeight, behavior:'smooth'});
    });
    progress.appendChild(d);
  });


  // Header nav -> snap to slide index
  document.querySelectorAll('[data-nav]').forEach(a => {
    a.addEventListener('click', (e) => {
      e.preventDefault();
      const k = a.getAttribute('data-nav');
      let target = 0;
      if (k === 'about') target = Math.min(1, slides.length-1);
      if (k === 'contact') target = slides.length-1;
      viewport.scrollTo({top: target * window.innerHeight, behavior:'smooth'});
    });
  });

  function setActive(){
    const i = Math.round(viewport.scrollTop / window.innerHeight);
    const idx = Math.max(0, Math.min(slides.length-1, i));
    [...progress.children].forEach((d,j)=>d.classList.toggle('active', j===idx));
    counter.textContent = `${idx+1}/${slides.length}`;
  }

  viewport.addEventListener('scroll', () => {
    // rAF throttle
    if(viewport._raf) return;
    viewport._raf = requestAnimationFrame(() => {
      viewport._raf = 0;
      setActive();
    });
  }, {passive:true});

  window.addEventListener('resize', setActive);
  setActive();
})();
</script>
</body>
</html>
